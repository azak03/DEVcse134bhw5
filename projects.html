<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Cards</title>
    <style>
        :root {
            --card-bg: #f9f9f9;
            --card-border: #ddd;
            --card-radius: 8px;
            --card-padding: 16px;
        }
        
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        project-card {
            display: block;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--card-radius);
            padding: var(--card-padding);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>My Projects</h1>
    <div class="card-container" id="cardContainer"></div>
    
    <script>
        class ProjectCard extends HTMLElement {
            constructor() {
                super();
                this.attachShadow({ mode: 'open' });
                this.shadowRoot.innerHTML = `
                    <h2></h2>
                    <picture>
                        <img src="" alt="">
                    </picture>
                    <p></p>
                    <a href="" target="_blank">Read More</a>
                `;
            }
            connectedCallback() {
                this.shadowRoot.querySelector('h2').textContent = this.getAttribute('title');
                this.shadowRoot.querySelector('img').src = this.getAttribute('image');
                this.shadowRoot.querySelector('img').alt = this.getAttribute('alt');
                this.shadowRoot.querySelector('p').textContent = this.getAttribute('description');
                this.shadowRoot.querySelector('a').href = this.getAttribute('link');
            }
        }
        customElements.define('project-card', ProjectCard);
        
        const projects = [
            {
                title: "Print Project",
                image: "resources/print.gif",
                alt: "GIF of printing in action",
                description: "This is my print program!",
                link: "#"
            },
            {
                title: "Web Scraper",
                image: "resources/scraper.png",
                alt: "Screenshot of web scraper",
                description: "A Python-based web scraper to collect data.",
                link: "#"
            }
        ];
        
        const container = document.getElementById("cardContainer");
        projects.forEach(proj => {
            const card = document.createElement("project-card");
            card.setAttribute("title", proj.title);
            card.setAttribute("image", proj.image);
            card.setAttribute("alt", proj.alt);
            card.setAttribute("description", proj.description);
            card.setAttribute("link", proj.link);
            container.appendChild(card);
        });
    </script>
</body>
</html>
